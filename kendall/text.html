<!DOCTYPE html>
<html lang="en-US"> 
<meta name="keywords" content="Kendall" charset="utf-8">

<head>
  <title>Oblique Strategies</title>
    <link rel="stylesheet" href="kendallpagestyles.css">
    <link rel="stylesheet" href="kendalliconstyles.css">
    <link rel="stylesheet" href="modal.css">
</head>
    
<body>
    <img id="title" class="center" src="assets/title.png" >
    <img id="rug" src="assets/rug.png" style="position: fixed; z-index:-30;top:10%; left:10%; width: 80%;">
    <div id="pagecontainer">
        <img class="page" id="pageleft" src="">
        <img id="arrowleft" class="arrow" src="assets/arrow_left.png" onclick="click_prev_page()">
        <img class="page" id="pageright" src="">
        <img id="arrowright" class="arrow" src="assets/arrow_right.png" onclick="click_next_page()">


        <img  id="borderrightbaroque" class="border" src="assets/leafbordergray.png">
        <img  id="borderleftbaroque" class="border" src="assets/leafbordergray.png">
        
        <img class="charactercard" id="kendallcard" src="assets/question_card.jpg">
        <img class="charactercard" id="grimescard" src="assets/question_card.jpg">
        <img class="charactercard" id="guscard" src="assets/question_card.jpg">
        <img class="charactercard" id="sarahcard" src="assets/question_card.jpg">
        
        <img class="map" id="mapbackground" src="assets/guilloche.png">
        <img class="map" id="sidewalkmapbackground" src="assets/sidewalkshadows.JPG">
        <img class="map" id="corpocafe_cloud" src="assets/corpocafe_cloudgray.png">
        <img class="map" id="lake_cloud" src="assets/lake_cloudgray.png">
        <img class="map" id="beach_cloud" src="assets/beach_cloudgray.png">
        <img class="map" id="sciencepark_cloud" src="assets/sciencepark_cloudgray.png">
        <img class="map" id="textron_cloud" src="assets/textron_cloudgray.png">
        <img class="map" id="foxpoint_cloud" src="assets/foxpoint_cloudgray.png">
        
        <img id="depressioncloud" src="assets/depression_cloud.png">

        <img id="facedowncard" src="assets/rainbowlines.png">
        
        <img class="page background_stack_page" id="pageA" src="">
        <img class="page background_stack_page" id="pageB" src="">
        <img class="page background_stack_page" id="pageC" src="">
        <img class="page background_stack_page" id="pageD" src="">
        <!--<img class="page background_stack_page" id="pageE" src="">
        <img class="page background_stack_page" id="pageF" src="">-->
        
        <div id="myModal" class="modal">

          <!-- Modal content -->
            
          <div id="modal-content">
            <span class="close">&times;</span>
            <p id="modal-paragraph"></p>
              
          </div>

        </div>
    </div>
    
    <div id="iconbar">
        <div class="wrapper" id="eyewrapper">
            <img class="icons" id="eye" src="assets/eye.png" onclick="show_map()"></div>
        <div class="wrapper" id="coinwrapper">
            <img class="icons" id="coin" src="assets/doublecoingray.png" onclick="show_character_cards()"></div>
        <div class="wrapper" id="sparklewrapper">
            <img class="icons" id="sparkle" src="assets/sparklegray.png"></div>
        
        <div class="wrapper" id="infinitywrapper">
            <img class="icons" id="infinity" src="assets/infinity.png"></div>
        <div class="wrapper" id="catwrapper">
            <img class="icons" id="cat" src="assets/cat.png"></div>

    </div>
    <img id="bigcat" src="assets/cat.png">  
    
    
</body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="pages.js"></script>
</html>
