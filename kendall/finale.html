<!DOCTYPE html>
<html lang="en-US"> 
<meta name="keywords" content="Kendall" charset="utf-8">

<head>
  <title>Oblique Strategies</title>
    <link rel="stylesheet" href="kendallpagestyles.css">
</head>
<style>
    body { 
        background: black;
    background-position: center; 
      background-repeat: repeat;
      background-attachment: fixed;
      background-size:cover;
    }
    #vidbackground {
      position: absolute;
        top:0%;
        bottom:0%;
        left:0%;
      right: 0%;
        width:100%;
      height:100%;
        z-index:-1;
    }
    .vidpage{
        width:42%;
        height:auto; 
        position:relative;
        border: 0.5px solid #000;
    }
    
    
</style>
<body>
    <img id="title" class="center" src="assets/title.png" >
    
    <video autoplay muted loop id="vidbackground">
      <source src="assets/sparklewater.mov" type="video/mp4">
    </video>

    
    <div id="pagecontainer">
        <img class="page" id="pageleft" src="">
        <img id="arrowleft" class="arrow" src="assets/arrow_left.png" onclick="click_prev_page()">
        <img class="page" id="pageright" src="">
        <img id="arrowright" class="arrow" src="assets/arrow_right.png" onclick="click_next_page()">
        <img  id="borderleft" class="border" src="assets/borderleft.png">
        <img  id="borderright" class="border" src="assets/borderright.png">   
        
        <img class="page background_stack_page" id="pageA" src="">
        <img class="page background_stack_page" id="pageB" src="">
        <img class="page background_stack_page" id="pageC" src="">
        <img class="page background_stack_page" id="pageD" src="">
        <video class="page background_stack_page" id="pageF" autoplay muted loop>
          <source src="assets/sparklewater.mov" type="video/mp4" style="opacity:100%">
        </video>
        <!--<img class="page background_stack_page" id="pageE" src="">
        <img class="page background_stack_page" id="pageF" src="">-->
    </div>
    
    <div id="iconbar">
        <img class="icons" id="eye" src="assets/eye.png">
        <img class="icons" id="coin" src="assets/coingray.png">
        <img class="icons" id="sparkle" src="assets/sparkle.png">
        <img class="icons" id="infinity" src="assets/infinity.png">
        <img class="icons" id="cat" src="assets/cat.png">
    </div>
        <img id="bigcat" src="assets/cat.png">    
</body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="pages.js"></script>
</html>
